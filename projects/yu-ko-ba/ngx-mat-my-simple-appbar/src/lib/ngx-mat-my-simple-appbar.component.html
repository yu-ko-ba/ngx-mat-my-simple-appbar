<mat-toolbar id="appbar">
  <a id="app-name" routerLink="/">
    @if (router.url === "/") {
      <span>{{ appName }}</span>
    } @else {
      <div class="icon-button-holder">
        <button mat-icon-button>
          <mat-icon>arrow_back</mat-icon>
        </button>
      </div>
    }
  </a>
  <div class="spacer"></div>
  <div class="icon-button-holder">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>
  <mat-menu #menu="matMenu">
    <a mat-menu-item [routerLink]="thirdPartyLicensesLink">
      <span>サードパーティーライセンス</span>
    </a>
    @if (repositoryUrl) {
      <a
        mat-menu-item
        [href]="repositoryUrl"
        target="_blank"
        rel="noopener noreferrer"
      >
        <mat-icon>open_in_new</mat-icon>
        <span>ソースコード</span>
      </a>
    }
    @if (licenseUrl) {
      <a
        mat-menu-item
        [href]="licenseUrl"
        target="_blank"
        rel="noopener noreferrer"
      >
        <mat-icon>open_in_new</mat-icon>
        <span>ライセンス</span>
      </a>
    }
  </mat-menu>
</mat-toolbar>
<mat-toolbar />
