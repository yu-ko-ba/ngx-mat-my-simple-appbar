<mat-toolbar>
  <a id="appName" routerLink="/">
    @if (router.url === "/") {
      <span>{{ appName }}</span>
    } @else {
      <button mat-icon-button>
        <mat-icon>arrow_back</mat-icon>
      </button>
    }
  </a>
  <div class="spacer"></div>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <a mat-menu-item [routerLink]="thirdPartyLicensesLink">
      <span>サードパーティーライセンス</span>
    </a>
    @if (repositoryUrl) {
      <a
        mat-menu-item
        [href]="repositoryUrl"
        target="_blank"
        rel="noopener noreferrer"
      >
        <mat-icon>open_in_new</mat-icon>
        <span>ソースコード</span>
      </a>
    }
    @if (licenseUrl) {
      <a mat-menu-item target="_blank" rel="noopener noreferrer">
        <mat-icon>open_in_new</mat-icon>
        <span>ライセンス</span>
      </a>
    }
  </mat-menu>
</mat-toolbar>
